name: Render and Publish Quarto Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      RENV_CONFIG_AUTOLOADER_ENABLED: "FALSE"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev pkg-config

      - name: Disable renv (remove folder)
        run: rm -rf renv renv.lock

      - name: Install R packages (explicit)
        run: |
          Rscript -e 'install.packages(c("rmarkdown","knitr","chattr"), repos="https://cloud.r-project.org")'

      - name: Debug show where chattr is referenced
        run: |
          echo "---- List file path ----"
          ls -la scripts/04_misc || true
          echo "---- First 160 lines of ChatGPT.qmd ----"
          sed -n '1,160p' scripts/04_misc/ChatGPT.qmd || true
          echo "---- Search for library(chattr) in repo ----"
          grep -R --line-number "library(chattr" . || true
          echo "---- Search for chattr in repo ----"
          grep -R --line-number "chattr" . || true

      - name: Render website
        run: quarto render

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


